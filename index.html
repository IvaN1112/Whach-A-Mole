<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mole game</title>
    <link rel="icon" href="mole icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Whack A Mole!</h1>
    </header>

    <main class="section-center">
      <div class="main-info">
        <button class="start btn">START</button>
        <button class="pause btn">PAUSE</button>
        <p class="game-info">
          <span class="time">0:00</span>|<span class="points"
            ><span class="points-num">0</span> points</span
          >
        </p>
        <button class="reset btn">RESET</button>
      </div>

      <div class="container">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
      </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
